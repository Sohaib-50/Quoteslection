{% extends "layout.html" %}

{% block main_body %}

<h2>My Quotes</h2>
{% if not user_quotes %}
<p> You have no quotes. <u> <a href="/submit"> Submit a quote. </a> </u> </p>
{% else %}
<div class="tablediv">
    <table>
        <thead>
            <tr>
                <th> Quote </th>
                <th> Quotee </th>
            </tr>
        </thead>
        <tbody>
            {% for quote in user_quotes %}
            <tr>
                <td> {{ quote["quote_text"] }} </td>
                <td> {{ quote["quotee"] }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}

{% endblock %}
