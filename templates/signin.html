{% extends "layout.html" %}

{% block main_body %}

<h2>Sign In</h2>
<form action="/signin" method="post">
    <input autocomplete="off" name="username" placeholder="User Name" type="text" maxlength="10">
    <input autocomplete="off" name="password" placeholder="Password" type="password"> <br><br>
    <input type="submit">
</form>
{% if error %}
    <p style="color: red"> {{ error }} </p>
{% endif %}

{% endblock %}
