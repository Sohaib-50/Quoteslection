{% extends "layout.html" %}

{% block main_body %}

<h2>Sign In</h2>

<div class=form>
    <form action="/signin" method="post">
        <input autocomplete="off" name="username" placeholder="User Name" type="text" maxlength="10" autofocus>
        <input autocomplete="off" name="password" placeholder="Password" type="password"> <br><br>
        <input type="submit" value="Sign In">
    </form>
    {% if error %}
        <p style="color: red"> {{ error }} </p>
    {% endif %}
</div>

{% endblock %}
