{% extends "layout.html" %}

{% block main_body %}

<h2>Sign Up</h2>
<form action="/signup" method="post">
    <input autocomplete="off" name="firstname" placeholder="First Name" type="text">
    <input autocomplete="off" name="lastname" placeholder="Last Name" type="text"> <br><br>
    <input autocomplete="off" name="username" placeholder="User Name" type="text" maxlength="10">
    <input autocomplete="off" name="password" placeholder="Password" type="password">
    <input autocomplete="off" name="password2" placeholder="Confirm password" type="password"> <br><br>
    <br><br>
    <input type="submit">
</form>
{% if error %}
    <p style="color: red"> {{ error }} </p>
{% endif %}

{% endblock %}
